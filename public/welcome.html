
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Titan Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #22c55e;
      font-family: 'Monaco', 'Consolas', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .welcome-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #22c55e;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 450px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #22c55e, #06b6d4, #a855f7, #06b6d4, #22c55e);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .subtitle {
      color: #22c55e;
      margin-bottom: 30px;
      font-size: 14px;
      opacity: 0.8;
    }

    .neural-text {
      color: #06b6d4;
      margin-bottom: 30px;
      font-size: 12px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #22c55e;
      font-size: 14px;
      text-align: left;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #22c55e;
      border-radius: 6px;
      color: #22c55e;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: #06b6d4;
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #22c55e, #06b6d4);
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
    }

    .login-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: #ef4444;
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }

    .loading {
      display: none;
      color: #22c55e;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1 class="title">Welcome to Titan Terminal v1.0.0</h1>
    <p class="subtitle">Advanced Neural Interface Initialized</p>
    <p class="neural-text">Neural Core Online • Quantum Processors Ready • AI Assisted</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="nickname">Choose your Terminal Nickname:</label>
        <input 
          type="text" 
          id="nickname" 
          class="form-input" 
          placeholder="Enter your nickname..."
          maxlength="20"
          required
        />
      </div>
      
      <button type="submit" class="login-button" id="loginBtn">
        Initialize Neural Connection
      </button>
      
      <div class="error-message" id="errorMessage">
        Please enter a nickname to continue
      </div>
      
      <div class="loading" id="loadingMessage">
        Connecting to Titan Network...
      </div>
    </form>
  </div>

  <script src="welcome.js"></script>
</body>
</html>
