
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titan Terminal - Authentication</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .auth-container {
      background: #0a0a0a;
      border: 2px solid #00ff00;
      width: 500px;
      padding: 60px 40px;
      text-align: center;
    }

    .system-header {
      color: #00ff00;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .version-info {
      color: #666666;
      font-size: 12px;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .status-line {
      color: #00ff00;
      font-size: 14px;
      margin-bottom: 30px;
      text-align: left;
      border-left: 3px solid #00ff00;
      padding-left: 15px;
    }

    .auth-form {
      text-align: left;
    }

    .input-group {
      margin-bottom: 30px;
    }

    .input-label {
      display: block;
      color: #00ff00;
      font-size: 12px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-field {
      width: 100%;
      background: #000000;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      padding: 12px 15px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      border-color: #ffffff;
    }

    .input-field.error {
      border-color: #ff0000;
    }

    .login-btn {
      width: 100%;
      background: #00ff00;
      color: #000000;
      border: none;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 20px;
    }

    .login-btn:hover {
      background: #ffffff;
    }

    .login-btn:disabled {
      background: #333333;
      color: #666666;
      cursor: not-allowed;
    }

    .error-message {
      color: #ff0000;
      font-size: 11px;
      margin-top: 8px;
      display: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .loading-message {
      color: #ffff00;
      font-size: 11px;
      margin-top: 15px;
      display: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .terminal-cursor {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="system-header">Titan Terminal</div>
    <div class="version-info">System Version 1.0.0</div>
    
    <div class="status-line">
      > Neural Core: ONLINE<br>
      > Security Protocol: ACTIVE<br>
      > Authentication Required<span class="terminal-cursor">_</span>
    </div>
    
    <form id="loginForm" class="auth-form">
      <div class="input-group">
        <label class="input-label" for="nickname">Terminal Access Code:</label>
        <input 
          type="text" 
          id="nickname" 
          class="input-field" 
          placeholder="Enter username..."
          maxlength="20"
          required
        />
        <div class="error-message" id="errorMessage">
          Access Denied - Invalid Username
        </div>
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        Initialize Connection
      </button>
      
      <div class="loading-message" id="loadingMessage">
        Establishing Secure Connection...
      </div>
    </form>
  </div>

  <script src="welcome.js"></script>
</body>
</html>
